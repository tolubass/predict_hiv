<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Predict Experience Score</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 0;
    }
    .container {
      max-width: 650px;
      background-color: rgba(255, 255, 255, 0.06);
      border-radius: 15px;
      padding: 35px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
    h2 {
      text-align: center;
      color: #fbc531;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .form-label {
      font-weight: 500;
      color: #f1f1f1;
    }
    .form-control,
    .form-select {
      border-radius: 10px;
      padding: 10px 15px;
      border: none;
      margin-bottom: 15px;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-custom {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #009879;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Predict HIV Participant Experience</h2>
    <form action="/predict" method="POST">

      <label class="form-label">Marital Status</label>
      <select class="form-select" name="Marital_Status" required>
        <option value="" disabled selected>Select Marital Status</option>
        <option value="1">Married</option>
        <option value="2">Single</option>
        <option value="3">Divorced</option>
        <option value="4">Widowed</option>
        <option value="5">Separated</option>
      </select>

      <label class="form-label">Education Level</label>
      <select class="form-select" name="Education_Level" required>
        <option value="" disabled selected>Select Education Level</option>
        <option value="1">O Level</option>
        <option value="2">BSc</option>
        <option value="3">Diploma</option>
        <option value="4">Masters</option>
        <option value="5">Other</option>
      </select>

      <label class="form-label">Perception Category</label>
      <input type="number" step="any" class="form-control" name="Perception_Category" placeholder="Enter perception score" required />

      <label class="form-label">Years on Treatment</label>
      <input type="number" step="any" class="form-control" name="Years_on_Treatment" placeholder="Enter years on treatment" required />

      <label class="form-label">Overall Comfort Level</label>
      <input type="number" step="any" class="form-control" name="Overall_Comfort_Level" placeholder="Enter overall comfort score" required />

      <label class="form-label">Monthly Income</label>
      <input type="number" step="any" class="form-control" name="Monthly_Income" placeholder="Enter monthly income" required />

      <label class="form-label">Household Size</label>
      <input type="number" class="form-control" name="Household_Size" placeholder="Enter household size" required />

      <label class="form-label">Treatment Regimen</label>
      <select class="form-select" name="Treatment_Regimen" required>
        <option value="" disabled selected>Select Treatment Regimen</option>
        <option value="1">First Line Regimen</option>
        <option value="2">Second Line Regimen</option>
        <option value="3">Third Line Regimen</option>
        <option value="4">Not Sure</option>
      </select>

      <label class="form-label">Care Timeliness</label>
      <input type="number" class="form-control" name="Care_Timeliness" placeholder="Enter care timeliness score" required />

      <label class="form-label">Comfort - Staff Interaction</label>
      <input type="number" class="form-control" name="Comfort_StaffInteraction" placeholder="Enter staff interaction score" required />

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-custom">Predict Experience</button>
      </div>
    </form>

    {% if prediction_text %}
    <div class="alert alert-success text-center mt-4" role="alert">
      {{ prediction_text }}
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger text-center mt-4" role="alert">
      {{ error }}
    </div>
    {% endif %}
  </div>
</body>
</html>
